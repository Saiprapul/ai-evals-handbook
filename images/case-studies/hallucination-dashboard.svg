<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mock dashboard showing hallucination reduction metrics">
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .panel { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; }
      .panel-muted { fill: #f1f5f9; stroke: #e2e8f0; stroke-width: 1; }
      .title { font-family: Inter, sans-serif; font-size: 18px; fill: #0f172a; font-weight: 600; }
      .subtitle { font-family: Inter, sans-serif; font-size: 12px; fill: #64748b; }
      .label { font-family: Inter, sans-serif; font-size: 11px; fill: #64748b; }
      .value { font-family: Inter, sans-serif; font-size: 20px; fill: #0f172a; font-weight: 700; }
      .trend-down { fill: #10b981; font-family: Inter, sans-serif; font-size: 11px; }
      .trend-up { fill: #ef4444; font-family: Inter, sans-serif; font-size: 11px; }
      .axis { stroke: #cbd5e1; stroke-width: 1; }
      .line { fill: none; stroke: #6366f1; stroke-width: 3; }
      .bar-critical { fill: #fecaca; }
      .bar-major { fill: #fde68a; }
      .bar-minor { fill: #bbf7d0; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="700" />

  <rect x="0" y="0" width="1200" height="56" fill="#0f172a" />
  <text x="24" y="35" font-family="Inter, sans-serif" font-size="16" fill="#ffffff" font-weight="600">Compliance Assistant QA</text>
  <text x="1020" y="35" font-family="Inter, sans-serif" font-size="12" fill="#cbd5e1">6-week rollout</text>

  <rect class="panel-muted" x="0" y="56" width="200" height="644" />
  <text x="20" y="95" class="subtitle">Navigation</text>
  <text x="20" y="125" class="label">Overview</text>
  <text x="20" y="150" class="label">Faithfulness</text>
  <text x="20" y="175" class="label">Citations</text>
  <text x="20" y="200" class="label">Risk Flags</text>

  <text x="230" y="95" class="title">Hallucination Risk</text>
  <text x="230" y="118" class="subtitle">Policy domains: leave, contractor, termination</text>

  <!-- KPI cards -->
  <rect class="panel" x="230" y="140" width="280" height="110" rx="10" />
  <text x="250" y="170" class="label">Faithfulness</text>
  <text x="250" y="200" class="value">0.61 to 0.91</text>
  <text x="250" y="222" class="trend-down">+0.30</text>

  <rect class="panel" x="530" y="140" width="280" height="110" rx="10" />
  <text x="550" y="170" class="label">Citation Coverage</text>
  <text x="550" y="200" class="value">12% to 94%</text>
  <text x="550" y="222" class="trend-down">+82 pts</text>

  <rect class="panel" x="830" y="140" width="280" height="110" rx="10" />
  <text x="850" y="170" class="label">Critical Hallucinations</text>
  <text x="850" y="200" class="value">18% to 0.6%</text>
  <text x="850" y="222" class="trend-down">-17.4 pts</text>

  <rect class="panel" x="230" y="270" width="280" height="110" rx="10" />
  <text x="250" y="300" class="label">Escalation Rate</text>
  <text x="250" y="330" class="value">6.2% to 1.1%</text>
  <text x="250" y="352" class="trend-down">-5.1 pts</text>

  <rect class="panel" x="530" y="270" width="280" height="110" rx="10" />
  <text x="550" y="300" class="label">Avg Resolution Time</text>
  <text x="550" y="330" class="value">9.4 min to 5.1</text>
  <text x="550" y="352" class="trend-down">-4.3 min</text>

  <rect class="panel" x="830" y="270" width="280" height="110" rx="10" />
  <text x="850" y="300" class="label">User Trust</text>
  <text x="850" y="330" class="value">3.1 to 4.4</text>
  <text x="850" y="352" class="trend-down">+1.3</text>

  <!-- Trend chart -->
  <rect class="panel" x="230" y="400" width="580" height="250" rx="12" />
  <text x="250" y="430" class="label">Critical Hallucination Rate (weekly)</text>
  <line class="axis" x1="260" y1="610" x2="780" y2="610" />
  <line class="axis" x1="260" y1="460" x2="260" y2="610" />
  <path class="line" d="M260 470 L320 485 L380 510 L440 530 L500 560 L560 585 L620 595 L680 600 L740 602 L780 604" />

  <!-- Severity mix chart -->
  <rect class="panel" x="830" y="400" width="280" height="250" rx="12" />
  <text x="850" y="430" class="label">Severity Mix (Initial)</text>
  <rect class="bar-critical" x="850" y="470" width="210" height="18" rx="6" />
  <text x="1070" y="484" class="label">Critical 18%</text>
  <rect class="bar-major" x="850" y="500" width="190" height="18" rx="6" />
  <text x="1070" y="514" class="label">Major 17%</text>
  <rect class="bar-minor" x="850" y="530" width="140" height="18" rx="6" />
  <text x="1070" y="544" class="label">Minor 10%</text>
  <rect class="bar-major" x="850" y="560" width="260" height="18" rx="6" />
  <text x="1070" y="574" class="label">Other 55%</text>
</svg>
